services:
    sqlserver-db:
        image: mcr.microsoft.com/mssql/server:2019-latest
        container_name: sqlserver-db
        environment:
          SA_PASSWORD: "SaLsita8214"
          ACCEPT_EULA: "Y"
        ports:
            - "1433:1433"
        volumes:
        - D:/DockerVolumes/data:/var/opt/mssql/data
        - D:/DockerVolumes/log:/var/opt/mssql/log
        - D:/DockerVolumes/secrets:/var/opt/mssql/secrets
      
    taskmanager-app:
        build:
          context: .
          dockerfile: TaskManagement/Dockerfile
        environment:
          - ASPNETCORE_ENVIRONMENT=Development
        depends_on:
          - sqlserver-db
        ports:
          - "1540:80"
